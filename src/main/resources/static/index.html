<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suri Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1>Suri Tracker</h1>
    <div class="schedule">
        <h2>Mai beadási hely</h2>
        <p id="current-date">Dátum:</p>
        <p id="current-body-part"></p>
        <button id="mark-done-btn">Beadva</button>
    </div>
    <div class="next-day">
        <h2>Következő Beadás</h2>
        <p id="next-date">Dátum:</p>
        <p id="next-body-part"></p>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
