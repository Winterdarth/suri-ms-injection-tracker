<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suri Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-light">
<div class="container my-5">
    <h1 class="text-center text-pink mb-4">Suri Tracker</h1>
    <div class="row g-4">
        <div class="col-md-6">
            <div class="card bg-secondary text-light">
                <div class="card-body">
                    <h2 class="card-title text-pink">Mai beadási hely</h2>
                    <p id="current-date" class="mb-1">Dátum:</p>
                    <p id="current-body-part" class="mb-3"></p>
                    <button id="mark-done-btn" class="btn btn-pink w-100">Beadva</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card bg-secondary text-light">
                <div class="card-body">
                    <h2 class="card-title text-pink">Következő Beadás</h2>
                    <p id="next-date" class="mb-1">Dátum:</p>
                    <p id="next-body-part" class="mb-0"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
